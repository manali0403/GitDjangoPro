<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> show form</title>
</head>
<body>
<table class="table table-dark">
  <thead>
  <tr>
    <th>ROLL</th>
    <th>FNAME</th>
    <th>LNAME</th>
    <th>MARK</th>
    <th>ADD</th>
    <th>EMAIL</th>
    <th>DATE</th>
    <th>ACTIONS</th>
  </tr>
  </thead>
  <tbody>
  {% for obj in form %}
  <tr>

    <td>{{obj.roll}}</td>
    <td>{{obj.fname}}</td>
    <td>{{obj.lname}}</td>
    <td>{{obj.mark}}</td>
    <td>{{obj.add}}</td>
    <td>{{obj.email}}</td>
    <td>{{obj.date}}</td>
    <td>
      <a href="{% url 'update_url' obj.id %}"><button>UPDATE</button></a>
      <a href="{% url 'delete_url' obj.id %}"><button>DELETE</button></a>
    </td>
  </tr>
  {% endfor %}
  </tbody>

</table>

</body>
</html>
